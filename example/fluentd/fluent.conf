<source>
  @type opentelemetry
  tag opentelemetry.${type}

  # Experimental
  # <grpc>
  #  bind 0.0.0.0
  #  port 4317
  #</grpc>

  <http>
    bind 0.0.0.0
    port 4318
  </http>
</source>

<source>
  @type opentelemetry_metrics
  tag opentelemetry.fluentd.metrics
  emit_interval 15s
</source>

# Send traces data to jaeger directly using OpenTelemetry Protocol
<match opentelemetry.traces>
  @type opentelemetry
  <buffer []>
    @type memory
    flush_interval 5s
    flush_thread_count 4
    chunk_limit_size 10m
  </buffer>

  <http>
    endpoint "http://jaeger:4318"
  </http>
</match>

# Send other OpenTelemetry data to OpenTelemetry Collector
<match opentelemetry.**>
  @type opentelemetry
  <buffer []>
    @type memory
    flush_interval 5s
    flush_thread_count 4
    chunk_limit_size 10m
  </buffer>

  # Experimental
  # <grpc>
  #   endpoint "collector:4317"
  # </grpc>

  <http>
    endpoint "http://collector:4318"
  </http>
</match>

# Send traditional log messages to OpenTelemetry Collector using Fluentd Forward Protocol
<source>
  @type sample
  sample '{"message": "hello world"}'
  tag sample
</source>

<match sample.**>
  @type forward
  send_timeout 60s
  recover_wait 10s
  hard_timeout 60s

  <buffer>
    @type memory
    flush_interval 5s
    flush_thread_count 4
    chunk_limit_size 10m
  </buffer>

  <server>
    name collector
    host collector
    port 24224
    weight 60
  </server>
</match>
